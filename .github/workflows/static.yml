<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Valentina ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4em, 15vw, 6em);
            font-weight: normal;
            color: #f1c40f;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        
        .photo-container {
            margin-top: 25px;
            margin-bottom: 25px;
            width: 70%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            display: block;
        }

        p.message {
            font-family: 'Raleway', sans-serif;
            font-size: clamp(1.1em, 4vw, 1.3em);
            font-weight: 300;
            line-height: 1.7;
            margin-top: 0;
            max-width: 95%;
            text-align: center;
        }

        .heart {
            font-size: 4em;
            color: #f1c40f;
            animation: pulse 1.5s infinite;
            margin: 30px 0;
        }

        .dates {
            font-family: 'Raleway', sans-serif;
            font-size: 1em;
            background-color: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Valentina</h1>

        <div class="photo-container">
            <img src="img2.jpg" alt="Foto con Valentina 1">
        </div>
        
        <p class="message">
             Mi Niña,<br>a veces me faltan las palabras para decirte todo lo que siento y la manera en la que me encantas. Desde que llegaste, todo es más bonito, más real incluso tu me hiciste recuperar la fe que tengo en el amor.<br><br>hay muchas cosas que me gustan de ti como tu risa,tus ojos , la forma en que ves el mundo... y me enamoro de ti un poquito más cada segundo. gracias por existir y por dejarme ser parte de tu vida, muchas veces quiero ser la persona que te da paz todos los dias pero muchas veces lo intento y muchas veces peleamos pero aun asi juro que te amo..<br> juro que quiero no hacerte llorar, nunca ya que me pone triste verte llorar, y en vez de eso quiero enseñar lo bonito que es el amor y de lo bien que la paso contigo<br> quiero que sepas que nunca vas a estar sola si algun dia te sientes que en un abismo profundo, no dudes que yo ire a buscarte donde estes   <br><strong>Te amo más de lo que imaginas. </strong>
        </p>
        
        <div class="heart">❤️</div>
        
        <div class="dates">
            <span>09 / 12 / 2025</span> &nbsp; | &nbsp; <span>22 / 04 / 2025</span>
        </div>

        <div class="photo-container">
            <img src="img.jpg" alt="Foto con Valentina 2">
        </div>

    </div>

    <!-- Iframe de YouTube para la música de fondo -->
    <!-- Está oculto y configurado para reproducirse automáticamente y en bucle -->
    <iframe 
        style="position: absolute; top: -9999px; left: -9999px;"
        width="1" 
        height="1" 
        src="https://www.youtube.com/embed/8cKvvmPwgP4?autoplay=1&loop=1&playlist=8cKvvmPwgP4&controls=0" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

</body>
</html>
